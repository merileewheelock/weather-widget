<!DOCTYPE html>
<html>
<head>
	<title>Weather Widget</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Khula" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/styles.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/config.js"></script>
	<script type="text/javascript" src="js/scripts.js"></script>
</head>
<body>

<div class="container">
	<div class="row">
		<h1 class="head text-center">go outside</h1>
	</div>

	<div class="row">
		<form id="weather-form">
			<div class="row text-center">
				<label>Please enter a zip code to search</label>
			</div>
			<div class="row text-center">
				<input type="text" id="zip-code" placeholder="30324" />
				<button type="submit" class="btn btn-primary">Search</button>
			</div>
		</form> 
	</div>

	<div class="row">
		<div class="weather-circle col-sm-6">
			<canvas id="weather-canvas" height="500px" width="500px">
				<!-- Put the weather widget arc in here -->
			</canvas>
		</div>
		<div class="col-sm-6" id="temp-info">
			<!-- Information received back from API will go here -->
		</div>
	</div>

</div>

</body>
</html>
